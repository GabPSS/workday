name: Flutter web deployment

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2.12.0

      - name: Analyze code
      - run: flutter analyze

      - name: Build for web
      - run: flutter build web

        
            
